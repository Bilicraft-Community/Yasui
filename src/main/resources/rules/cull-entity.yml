enabled: false
operations: 
- 'cull-entity'
worlds:
- world
- world_nether
- world_the_end
engage:
  condition: tps_5m < 17.0 && world_living_entities > 2000
  message: '&b[YASUI] &f[{world_name}] &c[ENGAGED] &6EntityLimite Engaged'
release:
  condition: tps_5m > 19.0
  message: '&b[YASUI] &f[{world_name}] &a[RELEASED] &6EntityLimit Released'
